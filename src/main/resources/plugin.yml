main: nl.parrotlync.discovshows.DiscovShows
name: DiscovShows
version: 1.4
description: Show plugin for the Discovery Network
api-version: 1.12
depend: [WorldEdit, LightAPI, DiscordAPI]
author: ParrotLync
commands:
  show:
    description: Main DiscovShows command
    usage: /show
permissions:
  discovshows.operate:
    default: op
    description: Permission to operate shows
  discovshows.developer:
    default: op
    description: Permission for developer commands
  discovshows.effects:
    default: op
    description: Permission to use effects